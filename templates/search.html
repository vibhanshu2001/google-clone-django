<title>Google Search Engine Clone</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<style>
        body {
                font-size: 10pt;
                font-family: arial, sans-serif;
        }

        a {
                text-decoration: none;

        }

        a:hover {
                text-decoration: underline;
        }

        button {
                font-weight: bold;
                font-family: arial;
        }


        /* Top Toolbar */

        .top-toolbar {
                height: 50px;
        }

        .top-toolbar nav {
                float: right;
                margin: 7px 21px;
        }

        .top-toolbar nav a {
                margin: 3px 6px;
                color: #404040;
        }

        .top-toolbar nav a:hover {
                color: #111111;
        }

        .top-toolbar nav button {
                padding: 7px 12px;
                border-radius: 2px;
                /* background-color: #4585F1;*/
                background-image: -moz-linear-gradient(top left, #4084F9 0%, #4585F1 100%);
                background-image: -o-linear-gradient(top left, #4084F9 0%, #4585F1 100%);
                background-image: -webkit-gradient(linear, left top, right bottom, color-stop(0, #4585F1), color-stop(1, #0097DE));
                background-image: -webkit-linear-gradient(top left, #4084F9 0%, #4585F1 100%);
                color: white;
                border: 1px darkblue;
                font-size: 9.5pt;
        }

        .top-toolbar nav button:hover {
                box-shadow: 1px 1px 0 rgba(0, 0, 0, .2);
        }

        .top-toolbar nav img {
                margin: 0 7.5px;
                height: 22px;
                position: relative;
                top: 7px;
        }

        /* End of Top Toolbar */
        /* Search */

        .search {
                text-align: center;
                clear: both;
                margin: 11% 0 0 0;
        }

        .logo {
                max-width: 21%;
                margin: 0 auto;
        }

        .search img {
                margin-bottom: 3%;
                max-width: 100%;
        }

        .search input {

                /* width: 570px;
border: 1px solid #D8D8D8;
padding: 5px;
font-size: 11pt; */
                /* width: 582px; */
                background: #fff;
                font-size: 11pt;
                border: 1px solid #dfe1e5;
                box-shadow: none;
                border-radius: 24px;
                z-index: 3;
                height: 44px;
                margin: 0 auto;
                width: 35rem;
                padding-left: 15px;
                /* width: auto; */

        }

        .search input:hover {
                background-color: #fff;
                box-shadow: 0 1px 6px rgba(32, 33, 36, .28);
                border-color: rgba(223, 225, 229, 0);
        }

        .search-bar {
                max-width: 80%;
        }

        .search input:focus {
                outline: none;
                border: 1px solid #4285F4;
        }

        .search button {
                margin: 14px 7px 0 5px;
                padding: 7px 8px;
                border-radius: 2px;
                border: 1px solid #D0D0D0;
                color: #444444;
                background-image: -moz-linear-gradient(top, #F5F5F5 0%, #F0F0F0 100%);
                background-image: -o-linear-gradient(top, #F5F5F5 0%, #F0F0F0 100%);
                background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #F5F5F5), color-stop(1, #F0F0F0));
                background-image: -webkit-linear-gradient(top, #F5F5F5 0%, #F0F0F0 100%);
                background-image: linear-gradient(to bottom, #F5F5F5 0%, #F0F0F0 100%);
        }

        .search button:hover {
                box-shadow: 1px 1px 1px rgba(0, 0, 0, .1);
        }

        /* End of Search */
        /* Footer */

        footer {
                position: fixed;
                bottom: 0;
                height: 42px;
                width: 100%;
                font-size: 9.5pt;
                background-image: -moz-linear-gradient(top, #F5F5F5 0%, #F0F0F0 100%);
                background-image: -o-linear-gradient(top, #F5F5F5 0%, #F0F0F0 100%);
                background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #F5F5F5), color-stop(1, #F0F0F0));
                background-image: -webkit-linear-gradient(top, #F5F5F5 0%, #F0F0F0 100%);
                background-image: linear-gradient(to bottom, #F5F5F5 0%, #F0F0F0 100%);
        }

        .footer-left {
                float: left;
                margin-left: 16px;
        }

        .footer-right {
                float: right;
                margin-right: 16px;
        }

        footer nav {
                display: inline-block;
                padding: 15px 0 0 0;
        }

        footer nav a {
                padding: 3px 14px;
                color: #646464;
        }

        footer nav a:hover {
                color: #000000;
        }

        /* End of Footer */

        @media screen and (max-width: 510px) {

                .top-toolbar nav a:nth-child(2),
                a:nth-child(3),
                footer {
                        display: none;
                }

                .logo {
                        max-width: 40%;
                }
        }

        .card {
                border: 1px solid #eceff1;

                border-radius: 5px;
        }

        .card:hover {
                border: 1px solid #eceff1;
                box-shadow: 0 1px 2px 0 rgba(60, 64, 67, .3), 0 1px 3px 1px rgba(60, 64, 67, .15);
                border-radius: 13px;
                transition: 0.4s linear;
        }

        .clear {
                clear: both;
                height: 60px;
        }
        .btn-primary{
                background-color: #f8f9fa !important;
                border: 1px solid #f8f9fa !important;
                border-radius: 4px;
        }
        .btn-primary:hover{
                border: 1px solid #dadce0 !important;
                box-shadow: 0 1px 1px rgba(0,0,0,.1);
                color: #202124 !important;
        }
</style>

<div class="top-toolbar">
        <nav>
                <nav>
                        <a href="mailto:v2001.garg@gmail.com">Gmail</a>
                        <a href="https://github.com/vibhanshu2001">Github</a>
                        <a href="http://linkedin.com/in/vibhanshu-garg/">LinkedIn</a>
                        <a href="instagram.com/garg.vibhanshu"><button class="signin">Contact</button></a>
                </nav>
        </nav>
</div>
<div class="search">
        <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
        </div>
        <form method="POST" action="search">
                {% csrf_token %}
                <input class="search-bar" type="text" name="search" autofocus x-webkit-speech />
                <div class="search-nav">
                        <div class="search-button">
                                <button type="submit" class="btn btn-primary search-btns">Google Search</button>
        </form>
        <button type="button" class="btn btn-primary">Github code</button>
</div>
</div>
</div>

{% if final_result %}
<div class="container">
        <h6 class="text-muted">Web Results</h6>
</div>
{% for result in final_result %}
<!-- <div style="padding-left: 50px; padding-right: 50px;">
            <h5 class="text-primary"><a style="color: blue;" href="{{result.1}}">{{result.0}}</a></h5>
            <h6 style="color: green; ">{{result.1}}</h6>
            <p>{{result.2}}</p>
        </div> -->
<div class="container p-2">
        <div class="card p-3">
                <h5 class="text-primary"><a style="color: blue;" href="{{result.1}}">{{result.0}}</a></h5>
                <h6 style="color: green; ">{{result.1}}</h6>
                <p>{{result.2}}</p>
        </div>
</div>
{% endfor %}
{% endif %}



<div class="clear"></div>
<div class="footer">
        <footer class="bottom-toolbar">
                <nav class="footer-left">
                        <a href="#">Vibhanshu Garg</a>
                        <a href="#">Github</a>
                        <a href="#">About</a>
                </nav>
                <nav class="footer-right">
                        
                        <a href="#">Django Google Clone</a>
                </nav>
        </footer>
</div>
